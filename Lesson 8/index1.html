<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldy</title>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
    </ul>
    <script>
        let element = document.querySelector("#list");
        // lement.innerHTML = "<li>Item</li>"

        let li = document.createElement("li"); // <li>
        li.textContent = "Item 2";
        element.appendChild(li)

        let li2 = document.createElement("li"); // <li>
        li2.textContent = "Item 3";
        element.appendChild(li2)


        element.insertAdjacentHTML("beforeend", "<li>Item 4</li>");
    </script>
</body>
</html>
